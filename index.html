<!DOCTYPE html>
<html lang="de">

<head>
    <script type="text/javascript" src="module1.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" alt="Logo" href="Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom, #a6d8ff, #e6c0c0);
            min-height: 100vh;
            margin: 0;
        }

        #ContainerLogin {
            background-color: white;
            width: 500px;
            height: 300px;
            position: absolute;
            top: 25%;
            left: 35%;
            align-items: center;
            justify-items: center;
        }

        #PasswordInput {
            position: absolute;
            height: 30px;
            width: 250px;
            font-size: 15px;
            left: 20px;
            top: 45%;
            border-color: black;
            border-radius: 8px;
        }

        #SubmitPassword {
            position: absolute;
            top: 75%;
            left: 20px;
            height: 40px;
            width: 70px;
            font-size: 15px;
            background-color: white;
            border-color: black;
            border-radius: 8px;
        }

        #StartText {
            position: absolute;
            left: 20px;
            font-size: 32px;
        }
        #TogglePasswordBtn{
            position: absolute;
            height: 35px;
            width: 35px;
            top: 45%;
            left: 280px;
        }
    </style>
</head>

<body>
    <title>Hauptseite</title>
    <div id="ContainerLogin">
        <h1 id="StartText">Herzlich willkommen zum Klassenbuch der 3Pa</h1>
        <input type="password" id="PasswordInput" placeholder="Enter Password">
        <button onclick="togglePassword()" id="TogglePasswordBtn">
            <svg id="ToggleIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8
               a17.92 17.92 0 0 1 5.06-5.94M1 1l22 22" />
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                <line x1="3" y1="3" x2="21" y2="21" />
            </svg>
        </button>

        <button id="SubmitPassword" onclick="SubmitPassword()">Login</button>
    </div>

    <script type="text/javascript">
        const eyeSVG = `
    <svg id="ToggleIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
      stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      viewBox="0 0 24 24">
      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
      <circle cx="12" cy="12" r="3" />
    </svg>
  `;

        const eyeOffSVG = `
    <svg id="ToggleIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
      stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      viewBox="0 0 24 24">
      <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8
               a17.92 17.92 0 0 1 5.06-5.94M1 1l22 22" />
      <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
      <line x1="3" y1="3" x2="21" y2="21" />
    </svg>
    `;
        let Password = OnknownThingTitle.OnknownThing;


        function SubmitPassword() {
            let PasswordInputed = PasswordInput.value;
            if (Password == PasswordInputed) {
                localStorage.setItem('Login', "true");
                window.location.replace("HomePage/HomePage.html");
            } else {
                alert("Falsches Passwort");
            }
        }

        function togglePassword() {
            const input = document.getElementById("PasswordInput");
            const button = document.getElementById("TogglePasswordBtn");

            if (input.type === "password") {
                input.type = "text";
                button.innerHTML = eyeSVG;
            } else {
                input.type = "password";
                button.innerHTML = eyeOffSVG;
            }
        }


        addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                SubmitPassword();
            }
        });
    </script>

</body>

</html>
