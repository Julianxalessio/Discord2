<!DOCTYPE html>
<html lang="de">

<head>
    <script type="text/javascript" src="module1.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" alt="Logo" href="Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom, #a6d8ff, #e6c0c0);
            min-height: 100vh;
            margin: 0;
        }

        #ContainerLogin {
            background-color: white;
            width: 500px;
            height: 300px;
            position: absolute;
            top: 25%;
            left: 35%;
            align-items: center;
            justify-items: center;
        }

        #PasswordInput {
            position: absolute;
            height: 40px;
            width: 250px;
            font-size: 15px;
            left: 20px;
            top: 45%;
            border-color: black;
            border-radius: 8px;
        }

        #SubmitPassword {
            position: absolute;
            top: 75%;
            left: 20px;
            height: 40px;
            width: 70px;
            font-size: 15px;
            background-color: white;
            border-color: black;
            border-radius: 8px;
        }

        #StartText {
            position: absolute;
            left: 20px;
            font-size: 32px;
        }
    </style>
</head>

<body>
    <title>Hauptseite</title>
    <div id="ContainerLogin">
        <h1 id="StartText">Herzlich Willkomen zum Klassenbuch der 3Pa</h1>
        <input type="password" id="PasswordInput" placeholder="Enter Password">
        <button id="SubmitPassword" onclick="SubmitPassword()">Login</button>
    </div>

    <script type="text/javascript">
        let Password = OnknownThingTitle.OnknownThing;
        console.log(Password);


        function SubmitPassword() {
            let PasswordInputed = PasswordInput.innerHTML;
            if (Password == PasswordInputed) {
                localStorage.setItem('Login', "true");
                window.location.replace("HomePage/HomePage.html");
            } else {
                alert("Falsches Passwort");
            }
        }

        addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                SubmitPassword();
            }
        });
    </script>

</body>

</html>
