<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS wechseln</title>
    <!-- Standard CSS Datei -->
    <link id="theme-link" rel="stylesheet" href="CSS_Stlyesheets/Middle Screen.css">
</head>
<body>
    <h1>Willkommen</h1>
    <p>Dies ist ein Beispieltext.</p>

    <!-- Buttons für jeden Stil -->
    <button onclick="changeCSS('CSS_Stylesheets/Middle Screen.css')">Stil 1</button>
    <button onclick="changeCSS('CSS_Stylesheets/PC Monitor.css')">Stil 2</button>
    <button onclick="changeCSS('CSS_Stylesheets/Phone Screen.css')">Stil 3</button>
    <button onclick="changeCSS('CSS_Stylesheets/IPad Screen.css')">Stil 4</button>
    

    <!--I-Pad = 810 x 1080 / 1024 x 1366-->
    <!--Phoen Screen = 360 x 800 / 390 x 844 -->
    <!--Middle Screen = 1920 x 1080-->
    <!--Pc Monitor = 3840 x 2160-->

    <script>
       let ScreenWidth = window.innerWidth;
    let ScreenHeight = window.innerHeight;

        console.log (ScreenHeight,ScreenWidth);

        function changeCSS(stylesheet) {
            var themeLink = document.getElementById('theme-link');
            // Setzt die CSS-Datei auf die ausgewählte
            themeLink.setAttribute('href', stylesheet);
        }
    </script>
</body>
</html>
